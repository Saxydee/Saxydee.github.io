<DOCTYPE>
<html>

<head>

<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
<a-assets>
<img id="texture" src="img/dhdj.png"/>
 <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
</a-assets>

<a-box width="2"   color="brown" height="1" depth="1"
   position="1 2 -5"
   rotation="45 45 45"
   scale="2 2 2"
   src="#texture" >
   <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
            

   </a-box>
   <a-text value="Hello, World!" color="white "  width="5" height="5" position="1 2 -6"></a-text>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"  repeat=" 5 5 0"
   ></a-plane>
   <a-light type="ambient" position="0 5 2" rotation="-45 0 0 " color="white"></a-light>
   <a-sky src="img/asl.jpg" >
   </a-sky>
   
   <a-camera position="0 2 4">
   <a-animation attribute="position" begin="click" to="0 5 0" direction="alternate" dur="200" repeat="10"></a-animation>
   <a-cursor color="red">
   </a-cursor>
   </a-camera>
</a-scene>
</body>
</html>
